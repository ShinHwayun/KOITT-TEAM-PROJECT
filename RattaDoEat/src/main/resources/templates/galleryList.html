<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>갤러리 목록</title>
</head>
<body>
	<div class="wrap" id="galList">
		<div th:each = "post : ${gallery}">
			<span>[[${post.gIdx}]]</span>
			<span>[[${post.content}]]</span>
			<span th:onclick = "like([[${post.gIdx}]])">like</span>
			<span th:id="likeNum + ${post.gIdx}">[[${post.likeNum}]]</span>
		</div>
	</div>
</body>
<script type="text/javascript">

	function like(gIdx) {
		console.log(`-- request to send -- post ${gIdx} like +1`);
		
		let xhr = new XMLHttpRequest();
		xhr.open('GET', '/gallery_like?gIdx=' + gIdx, true);
		
		xhr.onload = function() {
			console.log(this)
			if (this.readyState == 4 && this.status == 200) {
				if (this.response == 0){	// 실패
					return;
				}else{	// 성공
					document.querySelector(`#likeNum${gIdx}`).textContent = this.response;
				}
			}
		}
		
		xhr.onerror = function() {
			console.log(this);
		}
		
		xhr.send();
	}
	
</script>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div th:insert="layout/header"></div>
	<h1>메인 홈 "/", "/home"</h1>
	<p>security 테스트 hello페이지 <a th:href="@{/hello}">클릭</a> 로그인하면 접속 가능</p>
		<h3 th:text="${hello}"> 컨트롤러 model param값 넘어오는지 확인.</h3>
		
	<div style="border:1px solid;" th:if="${not #strings.isEmpty(username)}" >
		<p>
		 로그인 했음 : <span th:text="${username}"></span> 
		</p>
		<p>유저 인덱스: <span th:text="${userInfo.uIdx}"></span></p>
		<p th:if="${not #strings.isEmpty(userInfo.name)}">
		 이름: <span th:text="${userInfo.name}"></span>
		</p>
	</div>
	<!--nuless는 거꾸로 조건임, 같은 조건식을 넣어야됨.--> <div th:unless="${not #strings.isEmpty(username)}">
		<p>로그인 안했음, 로그인을 하면 이곳에서 prinsipal로 가져온 유저아이디를 볼 수 있습니다.</p>
	</div> 
</body>
</html>
